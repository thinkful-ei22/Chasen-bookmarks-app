<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookmarks App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/grid.css">
    <link rel="stylesheet" href="styles/main.css">
    <link href="styles/toastr.css" rel="stylesheet"/>
    
    
</head>
<body>
    <header role="banner">
        <h1>My Bookmarks</h1>
    </header>
    <main role='main'>
        <div class='row row1'>
            <section role='region' class='section1'>
                <button type=submit class='add-bookmark-button'>Add Bookmark</button>
            </section> 
            <section role='region' class='section2'>
                <label for='Minimum Rating' class= 'sort-rating-label'>Sort by Rating:</label>
                <select id="Minimum Rating" class='js-rating-selection'>
                    <option value=5>Five Stars</option>
                    <option value=4>Four Stars</option>
                    <option value=3>Three Stars</option>
                    <option value=2>Two Stars</option>
                    <option value=1>One Star</option>
                    <option value='none' selected>--Minimum Rating--</option>
                </select>
            </section>                   
        </div> 
        <form id="js-bookmark-form" class='bookmark-form'></form>
        <section role='region' class='row section 3'>    
            <ul class="bookmark-list"></ul>
        </section>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="scripts/toastr.js"></script>

</body>
</html>
